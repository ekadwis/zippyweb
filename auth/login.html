<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zippy Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#121212',
                        'dark-card': '#1e1e1e',
                        'accent': '#00d4ff',
                        'accent-hover': '#00b8e6'
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-dark-bg text-white font-poppins min-h-screen flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-5">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25% 25%, #00d4ff 0%, transparent 50%), radial-gradient(circle at 75% 75%, #00d4ff 0%, transparent 50%);"></div>
    </div>

    <!-- Login Container -->
    <div class="relative z-10 w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <!-- <div class="inline-block p-4 bg-dark-card rounded-2xl shadow-2xl border border-gray-800 mb-4">
                <div class="w-16 h-16 bg-gradient-to-br from-accent to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-bolt text-2xl text-white"></i>
                </div>
            </div> -->
            <h1 class="text-3xl font-bold text-accent mb-2 mt-4">Zippy Store</h1>
            <p class="text-gray-400">Welcome back to your digital world</p>
        </div>

        <!-- Login Card -->
        <div class="bg-dark-card rounded-2xl shadow-2xl border border-gray-800 p-8 backdrop-blur-sm">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold mb-2">Sign In</h2>
                <p class="text-gray-400">Enter your credentials to access your account</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Email/Username Field -->
                <div class="space-y-2">
                    <label for="emailUsername" class="block text-sm font-medium text-gray-300">
                        Email or Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input 
                            type="text" 
                            id="emailUsername" 
                            name="emailUsername"
                            class="w-full pl-12 pr-4 py-4 bg-gray-800 border border-gray-700 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all duration-300"
                            placeholder="Enter your email or username"
                            required
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-300">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="w-full pl-12 pr-12 py-4 bg-gray-800 border border-gray-700 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all duration-300"
                            placeholder="Enter your password"
                            required
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-accent transition-colors"
                        >
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-accent bg-gray-800 border-gray-600 rounded focus:ring-accent focus:ring-2">
                        <span class="ml-2 text-sm text-gray-300">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-accent hover:text-accent-hover transition-colors">
                        Forgot password?
                    </a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-accent hover:bg-accent-hover text-dark-bg font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 focus:ring-offset-dark-card"
                >
                    <span id="loginText">Sign In</span>
                    <i id="loginIcon" class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="text-center mt-8 pt-6 border-t border-gray-700">
                <p class="text-gray-400">
                    Don't have an account? 
                    <a href="register.html" class="text-accent hover:text-accent-hover font-medium transition-colors">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2024 Zippy Store. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            if (type === 'password') {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });

        // Form submission with loading state
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginIcon = document.getElementById('loginIcon');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.classList.add('opacity-75');
            loginText.textContent = 'Signing In...';
            loginIcon.classList.remove('fa-arrow-right');
            loginIcon.classList.add('fa-spinner', 'fa-spin');
            
            // Simulate login process
            setTimeout(() => {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.classList.remove('opacity-75');
                loginText.textContent = 'Sign In';
                loginIcon.classList.remove('fa-spinner', 'fa-spin');
                loginIcon.classList.add('fa-arrow-right');
                
                // Show success message (in real app, redirect to dashboard)
                alert('Login successful! (This is a demo)');
            }, 2000);
        });

        // Input field focus effects
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-accent');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-accent');
            });
        });

        // Add floating label effect
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.classList.add('has-value');
                } else {
                    this.classList.remove('has-value');
                }
            });
        });

        // Add ripple effect to login button
        loginBtn.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.classList.add('absolute', 'bg-white', 'rounded-full', 'opacity-30', 'animate-ping');
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.left = e.offsetX - 10 + 'px';
            ripple.style.top = e.offsetY - 10 + 'px';
            
            this.style.position = 'relative';
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    </script>

</html>
